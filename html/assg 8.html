<!DOCTYPE html>
<html>
<head>
    <title>HTML List Tags</title>
</head>
<body>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>cold coffee</li>
        <li>green tea</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Bread</li>
        <li>Butter</li>
    </ul>

    <h2>Description List (dl)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>
</html>
