<!DOCTYPE html>
<html>
<head>
    <title>HTML List Tags Example</title>
</head>
<body>

    <h1>List Tags in HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List (ol)</h2>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        
    </ol>

    <!-- Description List -->
    <h2>Description List (dl)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        
        <dt>CSS</dt>
        <dd>Used to style HTML elements.</dd>
        
        <dt>JavaScript</dt>
        <dd>A scripting language for making pages interactive.</dd>
    </dl>

</body>
</html>
